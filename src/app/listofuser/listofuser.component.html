<!-- json-server --watch db.json -->
<table class="table table-bordered text-center ">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Designation</th>
      <th>Email</th>
      <th>Address</th>
      <th>Phone No.</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td class="text-capitalize">{{ user.firstName }}</td>
      <td class="text-capitalize">{{ user.lastName }}</td>
      <td class="text-capitalize">{{ user.Designation }}</td>
      <td class="text-capitalize">{{ user.Email }}</td>
      <td class="text-capitalize">{{ user.Address }}</td>
      <td>{{ user.Phone }}</td>
      <td>
        <div class="Action-btn">
          <button class="btn btn-primary" (click)="deleteUser(user.id)">
            Delete
          </button>
          <button class="btn btn-danger" routerLink="/edit-user">Edit</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
